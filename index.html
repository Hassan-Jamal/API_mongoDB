<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <style>
        /* Add your CSS styles here */
        .product {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
        }
        #editForm {
            display: none;
            /* Add additional styles for the edit form if needed */
        }
        .overlay {
            display: none;
            /* Add styles for the overlay if needed */
        }
    </style>
</head>
<body>
    <h1>Product Management</h1>
    
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="Product Title">
        <label for="price">Price:</label>
        <input type="text" id="price" placeholder="Product Price">
        <button onclick="addProduct()">Add Product</button>
    </div>

    <div id="products"></div>

    <div id="editForm">
        <label for="editTitle">Edit Title:</label>
        <input type="text" id="editTitle">
        <label for="editPrice">Edit Price:</label>
        <input type="text" id="editPrice">
        <button onclick="submitEditForm()">Save Changes</button>
        <button onclick="closeEditForm()">Cancel</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
